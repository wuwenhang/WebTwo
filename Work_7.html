<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="Work_7.css"/>
	<script type="text/javascript" src="Work_7.js"></script>
</head>
<body>
	<div id="top">
		<img id="pic1" src="images/a15.png" alt="广播图片"/>
		<marquee class="scrollobj" id="scrollobj">
		[温馨提示]最近有不少不法分子在网上骗人，请大家注意!!!</marquee>
	</div>
	<div id="botton">
		<div class="picBox" id="picBox">
			<div class="pic">
				<img src="images/b5.png" alt="b5">
			</div>
			<div class="pic">
				<img src="images/b1.png" alt="b1">
			</div>
			<div class="pic">
				<img src="images/b2.png" alt="b2">
			</div>
			<div class="pic">
				<img src="images/b3.png" alt="b3">
			</div>
			<div class="pic">
				<img src="images/b4.png" alt="b4">
			</div>
			<div class="pic">
				<img src="images/b5.png" alt="b5">
			</div>
			<div class="pic">
				<img src="images/b1.png" alt="b1">
			</div>
		</div>
		<div>
			<span class="vane" id="left"><</span>
			<span class="vane" id="right">></span>
		</div>
		<div>
			<ul class="tag" id="tag">
				<li class="select" id="img1">1</li>
				<li id="img2">2</li>
				<li id="img3">3</li>
				<li id="img4">4</li>
				<li id="img5">5</li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript">
	var botton = document.getElementById("botton");
	var picBox = document.getElementById("picBox");
	var num = 1;
	var moving = true;

	var changeNext = function(){
		if(!moving){
			return;
		}
		moving = false;
		num += 1;
		liColor();
		animate(picBox,{left:(-1200 * num)}, function(){
			if(num == 6){
				num = 1;
				picBox.style.left = "-1200px";
			}	
			moving = true;
		});
	}

	var rotationChart = setInterval(changeNext, 3000);
	//鼠标划入图片范围，清除定时执行
	botton.onmouseover = function(){
		animate(left,{opacity:50});
		animate(right,{opacity:50});
		clearInterval(rotationChart);
	}
	//鼠标画出图片范围，继续定时执行
	botton.onmouseout = function(){
		animate(left,{opacity:0});
		animate(right,{opacity:0});
		rotationChart = setInterval(changeNext, 3000);
	}

	var left = document.getElementById("left");
	var right = document.getElementById("right");

	var changePrevious = function(){
		if(!moving){
			return;
		}
		moving = false;
		num -= 1;
		liColor();
		animate(picBox,{left:(-1200 * num)}, function(){
			if(num == 0){
				num = 5;
				picBox.style.left = "-6000px";
			}
			moving = true;
		});
	}

	left.onclick = changePrevious;
	right.onclick = changeNext;

	var tag = document.getElementById("tag");
	var liList = tag.children;
	for (var i = 0; i < liList.length; i++){
		liList[i].nowNum = i;
		liList[i].onclick = function(){
			num = this.nowNum + 1;
			liColor();
			animate(picBox,{left:(-1200 * num)});
		}
	}

	function liColor(){
		for (var i = 0; i < liList.length; i++){
			liList[i].className = "";
		}
		if(num ==6){
			liList[0].className = "select";
		}
		else if(num == 0){
			liList[4].className = "select";
		}
		else{
			liList[num-1].className = "select";
		}	
	}
</script>
</html>
